<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS dom 1</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
            <h1 class="text-center">Calcolo del prezzo del biglietto</h1>
          <form id="form" class="p-4">           
            <div class="row ">
              <div class="col mt-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="nome e cognome"
                  id="personal_info"
                  required
                />
              </div>
              <div class="col mt-4">
                <input
                  type="number"
                  class="form-control"
                  placeholder="km da percorrere"
                  id="km"
                  required
                />
              </div>
              <div class="col mt-4">
                <input
                  type="number"
                  class="form-control"
                  placeholder="eta"
                  id="age"
                  required
                />
              </div>
              <div class="col mt-4">
                <select name="ageSel" id="ageSel" required>
                    <option value="" disabled selected>Seleziona qualcosa</option>
                    <option value="under18">Under 18</option>
                    <option value="over65">Over 65</option>
                    <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col text-center mb-4">
                    <button id="submitButton" type="submit" class="btn btn-primary mt-4">invia</button> 
                    <button id="cleanButton" type="reset" class="btn btn-primary mt-4">pulisci</button> 
                </div>
              </div>                              
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
            <div id="ticket"></div>
        </div>
      </div>
    </div>

    <script defer src="./js/script.js"></script>
  </body>
</html>
